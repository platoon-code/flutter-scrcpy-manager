name: flutter_scrcpy_manager
description: This is a simple Scrcpy Manager with Command Prompt created in Flutter.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  path_provider: ^2.0.14
  shared_preferences: ^2.2.0
  process_run: ^0.13.0
  window_manager: ^0.3.5
  tray_manager: ^0.2.0
  dio: ^5.2.1+1
  archive: ^3.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  custom_lint: ^0.4.0
  riverpod_lint: ^1.3.2

flutter:
  uses-material-design: true
  # Assets
  assets:
    - assets/
    - assets/images/
  # Custom Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
